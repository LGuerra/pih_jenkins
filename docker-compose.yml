web:
  build: .
  command: bundle exec rails s -p 3000 -b '0.0.0.0'
  volumes:
    - .:/app
  ports:
    - "3000:3000"
  links:
    - db
  env_file: .env

db:
  image: postgres

webproduction:
  build: .
  ports:
    - "3000:80"
  links:
    - db
  env_file: .env
  environment:
    - RACK_ENV=production
    - RAILS_ENV=production

webstaging:
  build: .
  ports:
    - "3000:80"
  links:
    - db
  env_file: .env
  environment:
    - RACK_ENV=production
    - RAILS_ENV=staging
    - API_STAGE=staging
